<div class="container-fluid">
    <div class="container">
        <div class="row no-gutters d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="login-form">
                    <div class="col-12 d-flex justify-content-center mb-4">
                        <img src="../../../../assets/img/logo.svg" alt="">
                    </div>
                    <div class="pb-2">
                        <h2>Login</h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="sr-only" for="emailAddress">Email</label>
                            <input type="text" id="emailAddress" name="emailAddress" class="form-control"
                                placeholder="Email" formControlName="email" maxlength="30"
                                [ngClass]="{'red-border' : error}">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                placeholder="Password" formControlName="password" maxlength="15"
                                [ngClass]="{'red-border' : error}">
                        </div>
                        <button class="btn btn-secondary btn-block mx-auto" [ngClass]="{'shake' : error, 'valid' : loginForm.valid}" type="submit">
                            Login </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
